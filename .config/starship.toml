[fill]
symbol = "-"
style = "fg:238"

[fossil_branch]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple bg:238"
symbol = " "

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = "[${count}](fg:001 bg:238) "
ahead = "${count} "
behind = "${count} "
diverged = "${ahead_count} ${behind_count} "
untracked = "[${count}](fg:004 bg:238) "
stashed = "${count} "
modified = "[${count}](fg:003 bg:238) "
staged = "${count} "
renamed = "➜${count} "
deleted = "[✘${count}](fg:001 bg:238) "
style = "bold red bg:238"

[git_commit]
tag_symbol = "  "


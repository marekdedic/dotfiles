# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory\
[ ](fg:004 bg:238)\
[$git_branch$git_commit$git_status](bg:238)\
[](fg:238)\
$fill\
[](fg:238)\
[ $all](bg:238)\
$character"""

[directory]
style = "bg:004"
format = "[ $path ]($style)"
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = ""

[directory.substitutions]
"Documents/git" = ""
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[cmd_duration]
style = "bold yellow bg:238"

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

